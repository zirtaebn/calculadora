<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icon.png"> 
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div data-previous-screen class="previous-screen"></div>
            <div data-current-screen class="current-screen"></div>
        </div>

        <button data-all-clear class="span-columns">AC</button>
        <button data-delete>←</button>
        <button data-operator class="operator">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">×</button>
        <button data-number>4</button>    
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">+</button> 
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operator">-</button> 
        <button data-number class="span-columns">0</button>
        <button data-number>.</button>
        <button data-equals class="operator">=</button>
 </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
